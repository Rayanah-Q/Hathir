<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Fustat:wght@800&family=Noto+Kufi+Arabic&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

<body class= "glass">

    <div id="container" class="reveal">
        <h1 id="title"></h1>
        <h2 id="text"></h2>
        <p id ="prompt"></p>
        <button class="btn" id="actionButton"></button>
