<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="popup.css">
    
</head>

<body>
    <div id="container" class="reveal">
        <h1 id="title"></h1>
        <h2 id="text"></h2>
        <p id ="prompt"></p>
        <button class="btn" id="actionButton"></button>
    </div>
    <div id="results" class="hidden">
        <h2 id="resultTitle"></h2>
        <p id="resultTextSafe"></p>
        <p id="resultTextUnsafe" class="unsafeHidden"></p>
        <button id="unsafeExitButton" class="btn" class="unsafeHidden"></button>
        <button id="exitButton" class="btn"></button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
